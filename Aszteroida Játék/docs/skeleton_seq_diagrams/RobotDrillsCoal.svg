@startuml
actor "Skeleton" as player
participant "r: Robot" as s
participant "a: Asteroid" as a
participant "core: Coal" as core

player->s ++: drill()
    s->a ++ :drilled()
            opt isExposed
                a-> core++: exposed(a)
                return
            end
        return
return
@enduml

