e:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="295" x2="400.5" y1="558.8906" y2="558.8906"/><polygon fill="#A80036" points="146,575.8906,136,579.8906,146,583.8906,142,579.8906" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="140" x2="284" y1="579.8906" y2="579.8906"/><polygon fill="#A80036" points="56.5,589.8906,46.5,593.8906,56.5,597.8906,52.5,593.8906" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="50.5" x2="129" y1="593.8906" y2="593.8906"/><!--MD5=[2b325e6da6c5c05684aef130def1e188]
@startuml
actor "Skeleton" as controller
participant "r: Robot" as r
participant "a: Asteroid" as a
participant "core: Uranium" as core
participant ": Game" as game

controller->r ++: drill()
    r->a ++ :drilled()
            opt isExposed
                a->core ++: exposed(a)
                    core->a ++: explode()
                        a->r ++: explode()
                            r->a ++: getNeighbors()
                            return empty
                            r->r ++: die()
                                r->a ++:removeWorker(r)
                                return
                                r->game ++:removeSteppable(r)
                                return
                            return
                        return
                        
                        a->game ++: removeSteppable(a)
                        return
                    return
                return
            end
        return
return
@enduml

